    }

    nav button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (min-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: center;

      }

    }
